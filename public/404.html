<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Redirection...</title>
    <script>
      // GitHub Pages SPA fallback: redirects unknown paths to index with encoded route.
      (function () {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var route = l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~");
        var query = l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "";
        var basePath = l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/");
        l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + basePath + "/?/" + route + query + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
